<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Oliveira Trade</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
<div class="container">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" id="email" name="email_login" maxlength="60" size="65" class="form__input" autofocus placeholder="Usuário ou E-mail">
            <div id="message-email-login" class="form__input-error-message"></div>
        </div>      
            <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Senha">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" id="continueLogin">Continuar</button>  
                <p class="form__text">
                    <a href="#" class="form__link">Esqueceu a senha?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Não tem conta? Criar agora</a>
                </p>
    </form>
    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Criar uma conta</h1>
        <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                 <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Usuário">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                 <input type="text" class="form__input" name="email" placeholder="E-mail">
                <div id="message-email" class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                    <input type="password" id="senha" class="form__input" placeholder="Senha">
                    <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                    <input type="password" id="confirm_senha" class="form__input" placeholder="Confirmação da senha">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" id="continueAccount">Continuar</button>  
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Já tem conta? Fazer login</a>
                </p>
    </form>
</div>
    <script src="../src/main.js"></script>
    <script src="./jquery.min.js"></script>
</body>
</html>
